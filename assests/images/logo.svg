<svg width="250" height="280" viewBox="0 0 250 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Main think bubble circle (bigger) -->
  <circle cx="125" cy="100" r="95" fill="#E1F5FE" stroke="#6B9DB4" stroke-width="3"/>
  
  <!-- Small bubbles for think bubble effect -->
  <circle cx="65" cy="180" r="22" fill="#E1F5FE" stroke="#6B9DB4" stroke-width="2.5"/>
  <circle cx="45" cy="220" r="15" fill="#E1F5FE" stroke="#6B9DB4" stroke-width="2"/>
  <circle cx="35" cy="250" r="10" fill="#E1F5FE" stroke="#6B9DB4" stroke-width="1.5"/>
  
  <!-- CS text inside bubble -->
  <text x="125" y="125" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#6B9DB4">CS</text>
  
  <!-- Decorative leaf accent -->
  <g transform="translate(200, 55)">
    <ellipse cx="0" cy="0" rx="11" ry="19" fill="#66BB6A" opacity="0.7"/>
    <line x1="-6" y1="6" x2="6" y2="-6" stroke="#4CAF50" stroke-width="1.5" opacity="0.8"/>
  </g>
